name: Code Coverage

on: [push, pull_request]

env:
  RUST_BACKTRACE: 1  
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  generate_coverage:
    runs-on: ubuntu-latest

    steps:    
    - name: Install dependencies
      run: |
        sudo apt update -y
        sudo apt install -y \
          tzdata \
          build-essential \
          pkg-config \
          git \
          lcov \
          ;
      env:
        DEBIAN_FRONTEND: noninteractive

    - name: Install cfitsio
      run: |          
        #
        # Build cfitsio
        #
        curl "https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio-3.49.tar.gz" -o cfitsio.tar.gz
        tar -xf cfitsio.tar.gz
        rm cfitsio.tar.gz
        cd cfitsio-3.49
        # Enabling SSE2/SSSE3 could cause portability problems, but it's unlikely that anyone
        # is using such a CPU...
        # https://stackoverflow.com/questions/52858556/most-recent-processor-without-support-of-ssse3-instructions
        # Disabling curl just means you cannot fits_open() using a URL.
        CFLAGS="-O3" ./configure --prefix=/usr/local --enable-reentrant --enable-sse2 --enable-ssse3 --disable-curl
        make -j
        sudo make install
        sudo ldconfig
        cd ..
    
    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: llvm-tools

    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Generate test lcov coverage into coverage/ dir
      run: |
        pip3 install --upgrade pip
        python3 -m venv env
        source env/bin/activate
        
        pip3 install maturin==1.2.3 

        mkdir -p coverage
        cargo llvm-cov clean --workspace
        maturin develop --features=python,cfitsio-static
        pytest tests --cov=mwalib --cov-report xml:coverage/coverage.xml tests
        cargo llvm-cov --features cfitsio-static,examples --lcov --output-path coverage/coverage.lcov
        # this uses the result of the previous run to generate a text summary
        cargo llvm-cov report

    - name: Upload reports to codecov.io. Codecov should automatically merge the python and rust coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
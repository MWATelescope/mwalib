[package]
name = "mwalib"
version = "0.2.0"
homepage = "https://github.com/MWATelescope/mwalib"
authors = ["Greg Sleap <greg.sleap@curtin.edu.au>",
           "Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
codegen-units = 1   # Set this to 1 in Cargo.toml to allow for maximum size reduction optimizations

# Make a rust library, as well as static and C-compatible dynamic libraries
# available as "libmwalib.a" and "libmwalib.so".
[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
anyhow = "1.0.28"
chrono = "0.4.11"
fitsio = "0.15.0"
fitsio-sys = "0.3.0"
lazy_static = "1.4.0"
libc = "0.2.69"
rayon = "1.3.0"
regex = "1.3.7"

[dev-dependencies]
criterion = "0.3.2"
csv = "1.1.3"
float-cmp = "0.7.0"
structopt = "0.3.14"
tempdir = "0.3.7"

[[bench]]
name = "bench"
harness = false

[package]
name = "mwalib"
version = "0.5.0"
homepage = "https://github.com/MWATelescope/mwalib"
repository = "https://github.com/MWATelescope/mwalib"
readme = "README.md"
authors = ["Greg Sleap <greg.sleap@curtin.edu.au>",
           "Christopher H. Jordan <christopherjordan87@gmail.com>"]
edition = "2018"
description = "A library to simplify reading Murchison Widefield Array (MWA) raw visibilities, voltages and metadata."
license = "MPL-2.0"
keywords = ["radioastronomy", "mwa", "astronomy"]
categories = ["science","parsing"]
exclude = ["test_files/*", "tools/*",".github/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = true
codegen-units = 1   # Set this to 1 in Cargo.toml to allow for maximum size reduction optimizations

# Make a rust library, as well as static and C-compatible dynamic libraries
# available as "libmwalib.a" and "libmwalib.so".
[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
chrono = "0.4.*"
fitsio = "0.16.*"
fitsio-sys = "0.3.*"
lazy_static = "1.4.*"
libc = "0.2.*"
# rayon needs to be consistent across other projects such as Hyperdrive
rayon = ">=1.3,<1.6"
regex = "1.4.*"
thiserror = "1.0.*"

[dev-dependencies]
anyhow = "1.0.*"
csv = "1.1.*"
float-cmp = "0.8.*"
structopt = "0.3.*"
tempdir = "0.3.*"
cbindgen = "0.*"

[build-dependencies]
cbindgen = "0.*"

[package]
name = "mwalib"
version = "0.1.0"
homepage = "https://github.com/MWATelescope/mwalib"
authors = ["Christopher H. Jordan <christopherjordan87@gmail.com>",
           "Greg Sleap <greg.sleap@curtin.edu.au>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 3
lto = true

# Make a rust library, as well as static and C-compatible dynamic libraries
# available as "libmwalib.a" and "libmwalib.so".
[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
anyhow = "1.0.26"
criterion = "0.3.0"
fitsio = "0.15.0"
fitsio-sys = "0.3.0"
lazy_static = "1.4.0"
libc = "0.2.66"
regex = "1.3.3"
structopt = "0.3.4"

[[bench]]
name = "bench"
harness = false
